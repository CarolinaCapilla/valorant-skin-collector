<!doctype html>
<html {{ HTML_ATTRS }} class="dark">
	<head {{ HEAD_ATTRS }}>
		<script>
			// Force dark mode BEFORE any other scripts run
			(function() {
				// Set dark mode in localStorage to prevent color-mode module from changing it
				try {
					localStorage.setItem('nuxt-color-mode', 'dark');
				} catch (e) {}
				// Ensure the html element always has dark class
				document.documentElement.classList.add('dark');
				document.documentElement.classList.remove('light');
			})();
		</script>
		{{ HEAD }}
	</head>
	<body {{ BODY_ATTRS }}>
		{{ APP }}
	</body>
</html>
